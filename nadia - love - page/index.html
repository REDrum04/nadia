<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love in Many Languages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
            min-height: 100vh;
        }
        .language-card {
            transition: all 0.3s ease;
        }
        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .heart {
            position: absolute;
            opacity: 0;
            animation: float 6s ease-in infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="relative overflow-x-hidden">
    <div class="floating-hearts" id="hearts-container"></div>
    
    <div class="container mx-auto px-4 py-12 relative z-10">
        <div class="text-center mb-12">
            <div class="inline-block p-4 bg-white rounded-full shadow-lg mb-6">
                <i data-feather="heart" class="w-12 h-12 text-red-500"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-3">I Love You, Nadia</h1>
            <p class="text-xl text-gray-600">In 20 Different Languages</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- English -->
            <div class="language-card bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <span class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center mr-3">
                        <i data-feather="flag" class="w-4 h-4 text-red-500"></i>
                    </span>
                    <h3 class="font-bold text-gray-800">English</h3>
                </div>
                <p class="text-2xl font-semibold text-gray-700">I love you, Nadia</p>
                <p class="text-gray-500 mt-2">/aɪ lʌv juː, nɑːdiːə/</p>
            </div>

            <!-- Spanish -->
            <div class="language-card bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <span class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i data-feather="flag" class="w-4 h-4 text-blue-500"></i>
                    </span>
                    <h3 class="font-bold text-gray-800">Spanish</h3>
                </div>
                <p class="text-2xl font-semibold text-gray-700">Te quiero, Nadia</p>
                <p class="text-gray-500 mt-2">/te ˈkjeɾo, ˈnaðja/</p>
            </div>

            <!-- French -->
            <div class="language-card bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <span class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i data-feather="flag" class="w-4 h-4 text-blue-500"></i>
                    </span>
                    <h3 class="font-bold text-gray-800">French</h3>
                </div>
                <p class="text-2xl font-semibold text-gray-700">Je t'aime, Nadia</p>
                <p class="text-gray-500 mt-2">/ʒə tɛm, naˈdja/</p>
            </div>

            <!-- German -->
            <div class="language-card bg-white p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-4">
                    <span class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                        <i data-feather="flag" class="w-4 h-4 text-yellow-500"></i>
                    </span>
                    <h3 class="font-bold text-gray-800">German</h3>
                </div>
                <p class="text-2xl font-semibold text-gray-700">Ich liebe dich, Nadia</p>
                <p class="text-gray-500 mt-2">/ɪç ˈliːbə dɪç, ˈnaːdi̯a/</p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        // floating hearts animation
        const heartsContainer = document.getElementById("hearts-container");
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
